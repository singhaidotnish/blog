name: Nishith Singhai

# Where things are
source:      .
plugins_dir: ./_plugins
layouts_dir: ./_layouts
data_dir: ./_data
includes_dir: ./_includes
destination: ./_site

collections:
  pages:
    output: true
    permalink: /:name/

# Handling Reading
safe:         false
include:      [".htaccess"]
keep_files:   [".git", ".svn"]
encoding:     "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


exclude:
  - vendor/
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - node_modules/


# Plugins
plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Serving
url: "https://singhaidotnish.github.io"
#baseurl: "/blog"  # Correct if your repo is "blog"

# Output
permalink: pretty
paginate: 10
paginate_path: "/page/:num/"
timezone: UTC
